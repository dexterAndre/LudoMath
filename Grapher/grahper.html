<!DOCTYPE html>
<html>
    <head>
        <title>LudoMath - Unit Interval Designer</title>
        <link rel="canonical" href="ludomath.net"/>
        <script type="text/javascript">
            var host = "ludomath.net";
            if ((host == window.location.host) && (window.location.protocol != "https:"))
            {
                window.location.protocol = "https";
            }
        </script>
        <link rel="stylesheet" type="text/css" media="screen" href="grapher.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
    	<div>
            <ul class="bar-menu">
                <li><button>File</button></li>
                <li><button>Edit</button></li>
                <li><button>View</button></li>
                <li><button>Create</button></li>
                <li><button>Select</button></li>
                <li><button>About</button></li>
                <li id="brand">Unit Interval Designer</li>
            </ul>
    	</div>
    	<div class="layout-horizontal">
    		<div class="layout-vertical">
                <canvas id="gl-canvas"></canvas>
                <div class="settings">
                    <p>reverse: <span class="settings-value">on</span></p>
                </div>
    		</div>
        </div>
        <script type="text/javascript" src="grapher.js"></script>
    </body>
</html>
