<!DOCTYPE html>
<html>
    <head>
        <title>LudoMath - Home</title>
        <link rel="canonical" href="ludomath.net"/>
        <script type="text/javascript">
            var host = "ludomath.net";
            if ((host == window.location.host) && (window.location.protocol != "https:"))
            {
                window.location.protocol = "https";
            }
        </script>
        <link rel="stylesheet" type="text/css" media="screen" href="Common/ludomath.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <button id="btn-brand">LudoMath</button>
                <button id="btn-dropdown">Topics <i class="fas fa-caret-down"></i></button>
                <input id="inp-search" type="text" placeholder="Search"/>
                <button id="btn-profile">Profile <i class="fas fa-user"></i></button>
            </div>
        </div>
        <div class="base">
            <div class="content">
                <h1>Home</h1>
                <p>
                    Welcome to LudoMath! 
                    And hello, world! 
                    Hello, once again! 
                </p>
            </div>
            <div class="gallery">
                <div class="gallery-content" id="topic-numbers_and_algebra">
                    <div class="image-title">
                        Numbers & Algebra
                    </div>
                    <div class="img-container">
                        <img src="imgs/frm-quadratic.png" width="300" height="200">
                    </div>
                </div>

                <div class="gallery-content" id="topic-linear_algebra">
                    <div class="image-title">
                        Linear Algebra
                    </div>
                    <div class="img-container">
                        <img src="https://www.drusillas.co.uk/images/explore-more-card/anteater1-profile-400x400-1052.jpg" width="300" height="200">
                    </div>
                </div>

                <div class="gallery-content" id="topic-geometry">
                    <div class="image-title">
                        Geometry
                    </div>
                    <div class="img-container">
                        <img src="https://www.drusillas.co.uk/images/explore-more-card/sloth-35-736.jpg" width="300" height="200">
                    </div>
                </div>

                <div class="gallery-content" id="topic-functions_and_curves">
                    <div class="image-title">
                        Functions & Curves
                    </div>
                    <div class="img-container">
                        <img src="https://www.drusillas.co.uk/images/explore-more-card/ring-tailed-lemurs-791.JPG" width="300" height="200">
                    </div>
                </div>

                <div class="gallery-content" id="topic-discrete_mathematics">
                    <div class="image-title">
                        Discrete Math
                    </div>
                    <div class="img-container">
                        <img src="https://www.drusillas.co.uk/images/explore-more-card/colobus-profile-400x400-1048.jpg" width="300" height="200">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
